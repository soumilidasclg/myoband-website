<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyoBand Poster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #050505;
            background-image: url('assets/hero-background.webp');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            text-align: center;
        }

        .poster-container {
            width: 100%;
            max-width: 800px;
            padding: 4rem;
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 10;
        }

        .poster-logo {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
        }

        .poster-tagline {
            font-size: 1.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .qr-frame {
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .qr-code {
            width: 300px;
            height: 300px;
            display: block;
        }

        .scan-me {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            margin-top: 1.5rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .footer-text {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Print styles */
        @media print {
            body {
                background: #000 !important;
                -webkit-print-color-adjust: exact;
            }

            .scanlines,
            .mouse-glow,
            .ether-container,
            .cyber-dust {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="ether-container">
        <div class="ether-layer-3"></div>
    </div>

    <div class="poster-container">
        <div>
            <div class="poster-logo">MYOBAND-<span class="highlight">SYNERKSISLABS</span></div>
            <div class="poster-tagline">Interface with the Future</div>
        </div>

        <div class="qr-frame">
            <img src="assets/website-qr-code.png" alt="Scan QR Code" class="qr-code">
        </div>

        <div class="scan-me">SCAN TO ACCESS</div>

        <div class="footer-text">Advanced Myoelectric Sensing Technology</div>
    </div>

</body>

</html>
